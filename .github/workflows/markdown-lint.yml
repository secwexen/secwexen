name: Markdown Lint
permissions:
  contents: read

on:
  push:
    paths:
      - "**/*.md"
  pull_request:
    paths:
      - "**/*.md"

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Markdown Linter
        uses: avto-dev/markdown-lint@v1
        with:
          config: ".markdownlint.json"
          args: "**/*.md"
