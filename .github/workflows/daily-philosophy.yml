name: Daily Cybersecurity Reflection

on:
  schedule:
    - cron: '0 6 * * *' 
  workflow_dispatch:

jobs:
  philosophy_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create file if missing and append daily quote
        run: |
          FILE="daily_reflections.txt"

          # Create file if it doesn't exist
          if [ ! -f "$FILE" ]; then
            echo "Daily Cybersecurity Reflections" > $FILE
            echo "" >> $FILE
          fi

          # List of quotes
          quotes=(
            "Privacy is not a luxury—it’s a digital necessity."
            "Security is a mindset, not a tool."
            "In cyberspace, identity is your currency—protect it wisely."
            "The strongest firewall is human awareness."
            "Every digital footprint is a story—be mindful of the narrative."
            "Encryption is the language of digital freedom."
            "Cyber ethics begin where firewalls end."
            "Security without empathy is just control."
            "Digital silence can be louder than data leaks."
            "Hackers think in systems—so should defenders."
          )

          RANDOM_QUOTE=${quotes[$RANDOM % ${#quotes[@]}]}

          # Append today's quote
          echo "$(date '+%Y-%m-%d') — $RANDOM_QUOTE" >> $FILE

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push
        run: |
          git add daily_reflections.txt
          git commit -m "Appended daily cybersecurity reflection"
          git push
